<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Carte d'Identité</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 3px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        #carte-preview {
            margin-top: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            display: none; /* Cachée par défaut */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #carte-preview h2 {
            margin-top: 0;
            color: #007bff;
        }
        
        #carte-info p {
            font-size: 16px;
            color: #444;
            text-align: left;
            margin: 10px 0;
        }

        #carte-photo {
            width: 120px;
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .download-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn.png {
            background-color: #28a745;
            color: #fff;
        }

        .download-btn.png:hover {
            background-color: #218838;
        }

        .download-btn.pdf {
            background-color: #dc3545;
            color: #fff;
        }

        .download-btn.pdf:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Création de Carte d'Identité</h1>
        <form id="form-carte">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance :</label>
                <input type="date" id="dateNaissance" required>
            </div>
            <div class="form-group">
                <label for="lieuNaissance">Lieu de Naissance :</label>
                <input type="text" id="lieuNaissance" required>
            </div>
            <div class="form-group">
                <label for="ethnie">Ethnie :</label>
                <input type="text" id="ethnie">
            </div>
            <div class="form-group">
                <label for="nationalite">Nationalité :</label>
                <input type="text" id="nationalite" required>
            </div>
            <div class="form-group">
                <label for="lieuHabitation">Lieu d'Habitation :</label>
                <input type="text" id="lieuHabitation" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo :</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn-submit">Créer la Carte</button>
        </form>

        <div id="carte-preview">
            <h2>Carte d'Identité</h2>
            <img id="carte-photo" src="" alt="Photo d'identité">
            <div id="carte-info">
                <p><strong>Nom :</strong> <span id="display-nom"></span></p>
                <p><strong>Prénom :</strong> <span id="display-prenom"></span></p>
                <p><strong>Date de Naissance :</strong> <span id="display-dateNaissance"></span></p>
                <p><strong>Lieu de Naissance :</strong> <span id="display-lieuNaissance"></span></p>
                <p><strong>Ethnie :</strong> <span id="display-ethnie"></span></p>
                <p><strong>Nationalité :</strong> <span id="display-nationalite"></span></p>
                <p><strong>Lieu d'Habitation :</strong> <span id="display-lieuHabitation"></span></p>
            </div>
            <div class="download-buttons">
                <button id="download-png" class="download-btn png">Télécharger en PNG</button>
                <button id="download-pdf" class="download-btn pdf">Télécharger en PDF</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript
        document.getElementById('form-carte').addEventListener('submit', function(event) {
            event.preventDefault();

            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const dateNaissance = document.getElementById('dateNaissance').value;
            const lieuNaissance = document.getElementById('lieuNaissance').value;
            const ethnie = document.getElementById('ethnie').value;
            const nationalite = document.getElementById('nationalite').value;
            const lieuHabitation = document.getElementById('lieuHabitation').value;
            const photoFile = document.getElementById('photo').files[0];

            document.getElementById('display-nom').textContent = nom;
            document.getElementById('display-prenom').textContent = prenom;
            document.getElementById('display-dateNaissance').textContent = dateNaissance;
            document.getElementById('display-lieuNaissance').textContent = lieuNaissance;
            document.getElementById('display-ethnie').textContent = ethnie || 'Non spécifié';
            document.getElementById('display-nationalite').textContent = nationalite;
            document.getElementById('display-lieuHabitation').textContent = lieuHabitation;

            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('carte-photo').src = e.target.result;
                    document.getElementById('carte-preview').style.display = 'block';
                };
                reader.readAsDataURL(photoFile);
            }
        });

        // Fonction pour télécharger en PNG
        document.getElementById('download-png').addEventListener('click', function() {
            const element = document.getElementById('carte-preview');
            html2canvas(element).then(function(canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'carte-identite.png';
                link.click();
            });
        });

        // Fonction pour télécharger en PDF
        document.getElementById('download-pdf').addEventListener('click', function() {
            const element = document.getElementById('carte-preview');
            
            // Pour le PDF, la logique est un peu plus complexe pour ajuster la mise en page
            html2canvas(element).then(function(canvas) {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                
                const imgWidth = 190; // Largeur de l'image sur le PDF
                const pageHeight = 295;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save('carte-identite.pdf');
            });
        });
    </script>
</body>
                    </html>
