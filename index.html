<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Carte Mégane-Carde</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 3px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Styles pour la carte d'identité spécifique */
        #carte-preview {
            margin-top: 30px;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            background-color: #fdfdfd;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 85.60mm; 
            height: 53.98mm;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        #carte-preview h2 {
            margin: 0 0 10px 0;
            color: #007bff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #carte-info p {
            font-size: 12px;
            color: #333;
            text-align: left;
            margin: 4px 0;
            line-height: 1.3;
        }

        #carte-info strong {
            display: inline-block;
            width: 90px;
        }

        #carte-photo {
            width: 60px;
            height: 75px;
            border: 1px solid #ddd;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 10px;
            float: right;
            margin-left: 10px;
        }

        /* Styles de la galerie des cartes enregistrées */
        #gallery {
            margin-top: 40px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
            text-align: center;
        }
        
        #gallery h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .saved-card {
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 150px;
            text-align: left;
            position: relative;
        }

        .saved-card img {
            width: 50px;
            height: 65px;
            border-radius: 4px;
            float: right;
        }

        .saved-card p {
            font-size: 10px;
            margin: 2px 0;
            line-height: 1.2;
        }

        .download-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            width: 100%;
        }

        .download-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn.png {
            background-color: #28a745;
            color: #fff;
        }

        .download-btn.png:hover {
            background-color: #218838;
        }

        .download-btn.pdf {
            background-color: #dc3545;
            color: #fff;
        }

        .download-btn.pdf:hover {
            background-color: #c82333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Création de Carte Mégane-Carde</h1>
        <form id="form-carte">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date de Naissance :</label>
                <input type="date" id="dateNaissance" required>
            </div>
            <div class="form-group">
                <label for="lieuNaissance">Lieu de Naissance :</label>
                <input type="text" id="lieuNaissance" required>
            </div>
            <div class="form-group">
                <label for="ethnie">Ethnie :</label>
                <input type="text" id="ethnie">
            </div>
            <div class="form-group">
                <label for="nationalite">Nationalité :</label>
                <input type="text" id="nationalite" required>
            </div>
            <div class="form-group">
                <label for="lieuHabitation">Lieu d'Habitation :</label>
                <input type="text" id="lieuHabitation" required>
            </div>
            <div class="form-group">
                <label for="numeroTelephone">Numéro de Téléphone :</label>
                <input type="tel" id="numeroTelephone" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo :</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn-submit">Créer la Carte</button>
        </form>

        <div id="carte-preview">
            <h2>Mégane-Carde</h2>
            <img id="carte-photo" src="" alt="Photo d'identité">
            <div id="carte-info">
                <p><strong>Nom :</strong> <span id="display-nom"></span></p>
                <p><strong>Prénom :</strong> <span id="display-prenom"></span></p>
                <p><strong>Date de Naissance :</strong> <span id="display-dateNaissance"></span></p>
                <p><strong>Lieu de Naissance :</strong> <span id="display-lieuNaissance"></span></p>
                <p><strong>Ethnie :</strong> <span id="display-ethnie"></span></p>
                <p><strong>Nationalité :</strong> <span id="display-nationalite"></span></p>
                <p><strong>Lieu d'Habitation :</strong> <span id="display-lieuHabitation"></span></p>
                <p><strong>Téléphone :</strong> <span id="display-numeroTelephone"></span></p>
            </div>
        </div>
        
        <div class="download-buttons" style="display: none;">
            <button id="download-png" class="download-btn png">Télécharger en PNG</button>
            <button id="download-pdf" class="download-btn pdf">Télécharger en PDF</button>
            <button id="save-card" class="download-btn">Enregistrer la carte</button>
        </div>

        <div id="gallery">
            <h2>Cartes Enregistrées</h2>
            <div id="gallery-container">
                </div>
        </div>
    </div>

    <script>
        // JavaScript
        document.getElementById('form-carte').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupère les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const dateNaissance = document.getElementById('dateNaissance').value;
            const lieuNaissance = document.getElementById('lieuNaissance').value;
            const ethnie = document.getElementById('ethnie').value;
            const nationalite = document.getElementById('nationalite').value;
            const lieuHabitation = document.getElementById('lieuHabitation').value;
            const numeroTelephone = document.getElementById('numeroTelephone').value;
            const photoFile = document.getElementById('photo').files[0];

            // Affiche les valeurs dans la carte
            document.getElementById('display-nom').textContent = nom;
            document.getElementById('display-prenom').textContent = prenom;
            document.getElementById('display-dateNaissance').textContent = dateNaissance;
            document.getElementById('display-lieuNaissance').textContent = lieuNaissance;
            document.getElementById('display-ethnie').textContent = ethnie || 'Non spécifié';
            document.getElementById('display-nationalite').textContent = nationalite;
            document.getElementById('display-lieuHabitation').textContent = lieuHabitation;
            document.getElementById('display-numeroTelephone').textContent = numeroTelephone;

            // Gère l'affichage de la photo et de la carte
            if (photoFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('carte-photo').src = e.target.result;
                    document.getElementById('carte-preview').style.display = 'block';
                    document.querySelector('.download-buttons').style.display = 'flex';
                };
                reader.readAsDataURL(photoFile);
            }
        });

        // Fonction pour cacher les boutons et capturer la carte
        async function captureAndDownload(format) {
            const cartePreview = document.getElementById('carte-preview');
            const downloadButtons = document.querySelector('.download-buttons');

            downloadButtons.style.display = 'none';
            await new Promise(resolve => setTimeout(resolve, 50)); 

            const canvas = await html2canvas(cartePreview, {
                scale: 4,
                useCORS: true,
                width: cartePreview.offsetWidth,
                height: cartePreview.offsetHeight
            });

            downloadButtons.style.display = 'flex';

            if (format === 'png') {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'carte-megane.png';
                link.click();
            } else if (format === 'pdf') {
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: [85.60, 53.98]
                });
                
                const imgWidth = 85.60;
                const imgHeight = 53.98;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save('carte-megane.pdf');
            }
        }
        
        // Fonction pour enregistrer la carte dans la bibliothèque
        document.getElementById('save-card').addEventListener('click', async function() {
            const cartePreview = document.getElementById('carte-preview');
            const galleryContainer = document.getElementById('gallery-container');
            const downloadButtons = document.querySelector('.download-buttons');

            // Temporairement, on masque les boutons pour la capture
            downloadButtons.style.display = 'none';
            await new Promise(resolve => setTimeout(resolve, 50)); 

            // Crée une image de la carte
            const canvas = await html2canvas(cartePreview, {
                scale: 2, // Une résolution plus basse pour la vignette de la galerie
                useCORS: true,
            });
            const imageData = canvas.toDataURL('image/png');

            // Réaffiche les boutons
            downloadButtons.style.display = 'flex';

            // Crée le nouvel élément de carte pour la galerie
            const newCard = document.createElement('div');
            newCard.className = 'saved-card';
            newCard.innerHTML = `
                <img src="${imageData}" alt="Carte Enregistrée">
                <p><strong>Nom :</strong> ${document.getElementById('display-nom').textContent}</p>
                <p><strong>Prénom :</strong> ${document.getElementById('display-prenom').textContent}</p>
            `;
            galleryContainer.appendChild(newCard);
        });

        // Écouteurs d'événements pour les boutons de téléchargement
        document.getElementById('download-png').addEventListener('click', () => captureAndDownload('png'));
        document.getElementById('download-pdf').addEventListener('click', () => captureAndDownload('pdf'));
    </script>
</body>
        </html>
